name: Build Multi-Architecture Packages

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    permissions:
      packages: write  # Enable GitHub Packages for vcpkg binary caching
    strategy:
      fail-fast: false
      matrix:
        config:
          # macOS Apple Silicon (ARM64 only)
          - name: macOS Apple Silicon (arm64)
            os: macos-14
            arch: arm64
            platform: macos
            packages: --all-macos

          # Windows x64
          - name: Windows x64
            os: windows-latest
            arch: x64
            platform: windows
            packages: --all-windows

          # Linux x86_64
          - name: Linux x86_64
            os: ubuntu-latest
            arch: x86_64
            platform: linux
            packages: --all-linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version info

      # ===== Disk Space Cleanup (Windows only) =====

      - name: Free up disk space (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== Disk Space Before Cleanup ==="
          Get-PSDrive C | Select-Object Used,Free | Format-Table

          Write-Host "`n=== Removing unnecessary preinstalled software ==="

          # Remove .NET SDKs (except required versions)
          Write-Host "Removing extra .NET SDKs..."
          Remove-Item -Path "C:\Program Files\dotnet\sdk\6.*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "C:\Program Files\dotnet\sdk\7.*" -Recurse -Force -ErrorAction SilentlyContinue

          # Remove Android SDK (not needed for C++ builds)
          Write-Host "Removing Android SDK..."
          if (Test-Path $env:ANDROID_HOME) {
            Remove-Item -Path $env:ANDROID_HOME -Recurse -Force -ErrorAction SilentlyContinue
          }

          # Remove old Java versions (keep latest)
          Write-Host "Removing old Java versions..."
          Remove-Item -Path "C:\hostedtoolcache\Java_Temurin-Hotspot_jdk\8.*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "C:\hostedtoolcache\Java_Temurin-Hotspot_jdk\11.*" -Recurse -Force -ErrorAction SilentlyContinue

          # Remove large tool caches not needed
          Write-Host "Removing unused tool caches..."
          Remove-Item -Path "C:\hostedtoolcache\Ruby" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "C:\hostedtoolcache\PyPy" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "C:\hostedtoolcache\go" -Recurse -Force -ErrorAction SilentlyContinue

          # Remove Visual Studio Installer cache
          Write-Host "Cleaning Visual Studio cache..."
          Remove-Item -Path "C:\Program Files (x86)\Microsoft Visual Studio\Installer\*" -Recurse -Force -ErrorAction SilentlyContinue

          Write-Host "`n=== Disk Space After Cleanup ==="
          Get-PSDrive C | Select-Object Used,Free | Format-Table

          $freeGB = [math]::Round((Get-PSDrive C).Free / 1GB, 2)
          Write-Host "✓ Cleanup complete - $freeGB GB free"

      # ===== Qt Prebuilt Binaries Setup (Windows) =====

      - name: Setup Python for aqtinstall (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Qt installation (Windows)
        if: runner.os == 'Windows'
        id: cache-qt
        uses: actions/cache@v4
        with:
          path: C:\Qt\6.9.1
          key: ${{ runner.os }}-qt-6.9.1-webengine-v1
          restore-keys: |
            ${{ runner.os }}-qt-6.9.1-

      - name: Install Qt prebuilt binaries via aqtinstall (Windows)
        if: runner.os == 'Windows' && steps.cache-qt.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Write-Host "=== Installing Qt 6.9.1 with aqtinstall ==="

          # Install aqtinstall
          pip install aqtinstall

          # First, check available architectures and modules
          Write-Host "`nAvailable architectures for Qt 6.9.1:"
          aqt list-qt windows desktop --arch 6.9.1

          Write-Host "`nAvailable modules for win64_msvc2022_64:"
          aqt list-qt windows desktop --modules 6.9.1 win64_msvc2022_64

          # Install Qt 6.9.1 for Windows with required modules
          # Note: qtbase (Core, Widgets, Gui, Network, Svg) is installed by default
          # Note: qtdeclarative (QtQuick/QML) is installed by default
          # Additional modules: qtwebengine, qtwebchannel, qtshadertools, qtpositioning, qtwebview
          Write-Host "`nInstalling Qt 6.9.1 with modules..."
          aqt install-qt windows desktop 6.9.1 win64_msvc2022_64 `
            -O C:\Qt `
            -m qtwebengine qtwebchannel qtshadertools qtpositioning qtwebview

          Write-Host "✓ Qt 6.9.1 installed successfully"

      - name: Configure Qt paths (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $qtPath = "C:\Qt\6.9.1\msvc2022_64"
          echo "CMAKE_PREFIX_PATH=$qtPath" >> $env:GITHUB_ENV
          echo "Qt6_DIR=$qtPath\lib\cmake\Qt6" >> $env:GITHUB_ENV
          Write-Host "✓ Qt paths configured: $qtPath"

      # ===== Caching Setup =====

      - name: Cache Homebrew packages (macOS)
        if: runner.os == 'macOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-${{ runner.arch }}-homebrew-v2-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-homebrew-v2-
            ${{ runner.os }}-${{ runner.arch }}-homebrew-

      - name: Cache Chocolatey packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\ProgramData\chocolatey
          key: ${{ runner.os }}-choco-v1-${{ hashFiles('.github/workflows/build-packages.yml') }}
          restore-keys: |
            ${{ runner.os }}-choco-v1-
            ${{ runner.os }}-choco-

      - name: Setup vcpkg binary cache with GitHub Packages (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Use GitHub Packages (NuGet) for vcpkg binary caching
          $owner = "${{ github.repository_owner }}"
          $feedUrl = "https://nuget.pkg.github.com/$owner/index.json"
          echo "VCPKG_BINARY_SOURCES=clear;nuget,$feedUrl,readwrite" >> $env:GITHUB_ENV

          # Configure NuGet authentication with GitHub token
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT

          # Fetch nuget.exe path
          $nugetOutput = & "$vcpkgRoot\vcpkg.exe" fetch nuget
          $nugetPath = ($nugetOutput | Select-Object -Last 1).Trim()

          Write-Host "NuGet path: $nugetPath"

          # Remove existing GitHubPackages source if present (ignore errors)
          & "$nugetPath" sources remove -name "GitHubPackages" 2>$null

          # Add GitHub Packages as NuGet source with authentication (for READ)
          & "$nugetPath" sources add `
            -source $feedUrl `
            -storepasswordincleartext `
            -name "GitHubPackages" `
            -username "${{ github.actor }}" `
            -password "${{ secrets.GITHUB_TOKEN }}"

          # Set API key for NuGet push operations (for WRITE)
          & "$nugetPath" setapikey "${{ secrets.GITHUB_TOKEN }}" -Source $feedUrl

          Write-Host "✓ vcpkg binary caching configured with GitHub Packages (read+write)"

      - name: Cache vcpkg binary packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\vcpkg\archives
          key: ${{ runner.os }}-vcpkg-binary-v2-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-binary-v2-
            ${{ runner.os }}-vcpkg-v2-
            ${{ runner.os }}-vcpkg-v1-

      - name: Cache vcpkg downloads (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\vcpkg\downloads
          key: ${{ runner.os }}-vcpkg-downloads-v1-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-downloads-v1-

      - name: Cache apt packages (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: ${{ runner.os }}-apt-v2-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-v2-
            ${{ runner.os }}-apt-

      - name: Restore apt cache to system (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p ~/apt-cache
          if [ -d ~/apt-cache ] && [ "$(ls -A ~/apt-cache/*.deb 2>/dev/null)" ]; then
            echo "Restoring $(ls ~/apt-cache/*.deb 2>/dev/null | wc -l) cached .deb files to system"
            sudo cp ~/apt-cache/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          else
            echo "No cached .deb files to restore"
          fi

      - name: Cache CMake build directory (All platforms)
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-${{ matrix.config.arch }}-build-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.hpp') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.config.arch }}-build-

      - name: Install ccache (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ccache || brew reinstall ccache
          brew link ccache --overwrite --force

      - name: Install ccache (Linux)
        if: runner.os == 'Linux'
        run: |
          if ! command -v ccache &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y ccache
          fi

      - name: Setup ccache (Linux/macOS)
        if: runner.os != 'Windows'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-${{ matrix.config.arch }}-ccache
          max-size: 2G

      - name: Setup sccache (Windows)
        if: runner.os == 'Windows'
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Configure compiler cache variables
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo "CMAKE_C_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
            echo "CMAKE_CXX_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
          else
            echo "CMAKE_C_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
            echo "CMAKE_CXX_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
          fi

      # ===== Dependency Installation =====

      - name: Set up dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake gdal cgal eigen tbb libomp qt@6

      - name: Setup MSVC Developer Environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Set up dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

          # Configure vcpkg for release-only builds (skip debug to avoid Qt build issues)
          echo "VCPKG_BUILD_TYPE=release" >> $env:GITHUB_ENV

          # Install dependencies from vcpkg.json manifest
          # Qt packages are excluded on Windows via platform filters in vcpkg.json
          # Windows uses prebuilt Qt from aqtinstall instead
          echo "Installing dependencies from vcpkg.json manifest..."
          vcpkg install --triplet x64-windows --x-manifest-root=${{ github.workspace }}

          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV
          echo "✓ Dependencies installed with minimal features"

          # Progressive cleanup - remove build artifacts to free disk space
          Write-Host "`n=== Cleaning up vcpkg intermediate files ==="
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT

          Write-Host "Disk space before vcpkg cleanup:"
          Get-PSDrive C | Select-Object Free | Format-Table

          # Remove buildtrees (largest space consumer after builds complete)
          if (Test-Path "$vcpkgRoot\buildtrees") {
            Write-Host "Removing buildtrees directory..."
            Remove-Item -Path "$vcpkgRoot\buildtrees" -Recurse -Force -ErrorAction SilentlyContinue
          }

          # Remove downloads/*.tmp files (incomplete downloads)
          if (Test-Path "$vcpkgRoot\downloads") {
            Write-Host "Removing temporary download files..."
            Remove-Item -Path "$vcpkgRoot\downloads\*.tmp" -Force -ErrorAction SilentlyContinue
          }

          Write-Host "Disk space after vcpkg cleanup:"
          Get-PSDrive C | Select-Object Free | Format-Table

          $freeGB = [math]::Round((Get-PSDrive C).Free / 1GB, 2)
          Write-Host "✓ vcpkg cleanup complete - $freeGB GB free"

      - name: Set up dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          # Check if key dependencies are already installed (from cache)
          if ! dpkg -l | grep -q libgdal-dev || ! dpkg -l | grep -q libcgal-dev; then
            echo "Installing missing dependencies..."
            sudo apt-get update
            sudo apt-get install -y \
              cmake \
              build-essential \
              libgdal-dev \
              libcgal-dev \
              libeigen3-dev \
              libtbb-dev \
              libomp-dev \
              libfreetype6-dev \
              qt6-base-dev \
              dpkg-dev \
              rpm \
              flatpak-builder \
              libfuse2
          else
            echo "✓ Dependencies already cached and installed"
          fi

      - name: Save apt packages to cache (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p ~/apt-cache
          if [ -f /var/cache/apt/archives/*.deb ]; then
            echo "Saving $(ls /var/cache/apt/archives/*.deb 2>/dev/null | wc -l) .deb files to cache"
            cp /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true
          fi

      - name: Configure CMake
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            # Windows: Use vcpkg for non-Qt dependencies, prebuilt Qt from aqtinstall
            cmake -B build \
              -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install \
              -DCMAKE_PREFIX_PATH="C:/Qt/6.9.1/msvc2022_64" \
              -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_C_COMPILER_LAUNCHER=${{ env.CMAKE_C_COMPILER_LAUNCHER }} \
              -DCMAKE_CXX_COMPILER_LAUNCHER=${{ env.CMAKE_CXX_COMPILER_LAUNCHER }}
          else
            cmake -B build \
              -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install \
              -DCMAKE_C_COMPILER_LAUNCHER=${{ env.CMAKE_C_COMPILER_LAUNCHER }} \
              -DCMAKE_CXX_COMPILER_LAUNCHER=${{ env.CMAKE_CXX_COMPILER_LAUNCHER }}
          fi

      - name: Build
        shell: bash
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Show compiler cache statistics
        if: always()
        shell: bash
        run: |
          echo "=== Compiler Cache Statistics ==="
          if [ "${{ runner.os }}" = "Windows" ]; then
            sccache --show-stats || echo "sccache stats not available"
          else
            ccache --show-stats || echo "ccache stats not available"
          fi

      - name: Run basic tests
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./build/Release/topo-gen.exe --version || true
          else
            ./build/topo-gen --version || true
          fi

      - name: Bundle dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          ./packaging/macos/bundle_deps.sh \
            --cli build/topo-gen \
            --output-dir dist/macos-deps

      - name: Bundle dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          ./packaging/windows/bundle_deps.sh \
            --cli \
            --output-dir dist/windows-deps \
            build/Release/topo-gen.exe

      - name: Bundle dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          ./packaging/linux/bundle_deps.sh \
            --cli \
            --output-dir dist/linux-deps \
            build/topo-gen

      - name: Create packages
        run: |
          ./scripts/deploy.sh ${{ matrix.config.packages }} --clean-build

      - name: List created packages
        run: |
          echo "=== Created Packages ==="
          find dist -type f \( -name "*.dmg" -o -name "*.pkg" -o -name "*.deb" -o -name "*.rpm" -o -name "*.msi" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.tar.gz" \) -ls

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.config.platform }}-${{ matrix.config.arch }}
          path: |
            dist/**/*.dmg
            dist/**/*.pkg
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.dsc
            dist/**/*.debian.tar.xz
            dist/**/*.orig.tar.gz
            dist/**/*.src.rpm
            dist/**/*.msi
            dist/**/*.zip
            dist/**/*.AppImage
            dist/**/*.tar.gz
            dist/**/*.rb
            dist/**/*.json
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( \
            -name "*.dmg" -o \
            -name "*.pkg" -o \
            -name "*.deb" -o \
            -name "*.rpm" -o \
            -name "*.dsc" -o \
            -name "*.debian.tar.xz" -o \
            -name "*.orig.tar.gz" -o \
            -name "*.src.rpm" -o \
            -name "*.msi" -o \
            -name "*.zip" -o \
            -name "*.AppImage" -o \
            -name "*-source-*.tar.gz" \
          \) -exec cp {} release/ \;

          echo "=== Release Files ==="
          ls -lh release/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat > release_notes.md << 'EOF'
          # Topographic Generator v${{ steps.version.outputs.version }}

          ## Downloads

          ### macOS
          - **DMG Installer** (macOS 12+): `topo-gen-${{ steps.version.outputs.version }}.dmg`
          - **PKG Installer** (system-wide): `topo-gen-${{ steps.version.outputs.version }}.pkg`
          - **Homebrew**: See `topo-gen.rb` or use custom tap

          ### Windows
          - **MSI Installer** (Windows 10+): `topo-gen-${{ steps.version.outputs.version }}.msi`
          - **Portable ZIP** (no install): `topo-gen-${{ steps.version.outputs.version }}-windows-x64-portable.zip`
          - **WinGet**: See manifest or install from community repository

          ### Linux
          - **DEB Package** (Debian/Ubuntu): `topo-gen_${{ steps.version.outputs.version }}_amd64.deb`
          - **RPM Package** (Fedora/RHEL): `topo-gen-${{ steps.version.outputs.version }}-1.x86_64.rpm`
          - **AppImage** (universal): `TopoGen-${{ steps.version.outputs.version }}-x86_64.AppImage`
          - **Flatpak**: See manifest for Flathub submission

          ### Source
          - **Source Archive**: `topo-gen-${{ steps.version.outputs.version }}-source-*.tar.gz`

          ## Installation

          ### macOS
          ```bash
          # DMG: Open and drag to Applications
          # PKG: Double-click and follow installer
          # Homebrew: brew install path/to/topo-gen.rb
          ```

          ### Windows
          ```bash
          # MSI: Double-click and follow installer
          # Portable: Extract ZIP and run topo-gen.bat
          # WinGet: winget install MatthewBlock.TopographicGenerator
          ```

          ### Linux
          ```bash
          # Debian/Ubuntu
          sudo dpkg -i topo-gen_*.deb && sudo apt-get install -f

          # Fedora/RHEL
          sudo dnf install topo-gen-*.rpm

          # AppImage
          chmod +x TopoGen-*.AppImage && ./TopoGen-*.AppImage
          ```

          ## What's New

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ## Supported Architectures

          - macOS: Apple Silicon (arm64) only
          - Windows: x64
          - Linux: x86_64

          ## Requirements

          - macOS 12 (Monterey) or later
          - Windows 10 or later
          - Linux: Debian 11+, Ubuntu 20.04+, Fedora 35+, or equivalent

          ## License

          MIT License - Copyright (c) 2025 Matthew Block

          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: release/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build ARM64 Linux via QEMU (cross-compilation)
  build-linux-arm64:
    name: Linux ARM64 (via QEMU)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build in ARM64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:22.04 bash -c '
              apt-get update && \
              apt-get install -y cmake build-essential libgdal-dev libcgal-dev libeigen3-dev libtbb-dev libfreetype6-dev && \
              cmake -B build -DCMAKE_BUILD_TYPE=Release && \
              cmake --build build --parallel
            '

      - name: Create ARM64 packages
        run: |
          # Create minimal deps directory for ARM64 (DEB/RPM packages declare system dependencies)
          # Skip bundling since ldd doesn't work in QEMU cross-arch environment
          mkdir -p dist/linux-deps-arm64/lib
          touch dist/linux-deps-arm64/lib/.placeholder

          # Generate source packages only (no binary deps needed)
          ./scripts/package/create-deb.sh --source-deb --version $(grep -E "^project\\(.*VERSION" CMakeLists.txt | sed -E 's/.*VERSION ([0-9]+\.[0-9]+\.[0-9]+).*/\1/') --output-dir dist/linux-arm64
          ./scripts/package/create-rpm.sh --source-rpm --version $(grep -E "^project\\(.*VERSION" CMakeLists.txt | sed -E 's/.*VERSION ([0-9]+\.[0-9]+\.[0-9]+).*/\1/') --output-dir dist/linux-arm64

      - name: Upload ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-linux-arm64
          path: |
            dist/**/*.deb
            dist/**/*.rpm
